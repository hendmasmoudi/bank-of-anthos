apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: bankofanthos-ingress
  namespace: default
  annotations:
    kubernetes.io/ingress.class: nginx

    # CD2-04: Basic rate limiting (per client IP)
    nginx.ingress.kubernetes.io/limit-rps: "10"
    nginx.ingress.kubernetes.io/limit-burst-multiplier: "2"

    # Force redirect HTTP -> HTTPS (Control CD3-02)
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"

    # rate limit (Control CD3-04)
    nginx.ingress.kubernetes.io/limit-rps: "10"
spec:
  tls:
    - hosts:
        - bankofanthos.local
      secretName: boa-tls
  rules:
    - host: bankofanthos.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: frontend
                port:
                  number: 80